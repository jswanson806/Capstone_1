{% extends "shop.html" %}
{% block title %}Error 500{% endblock %}
{% block content %}
<div class="axil-about-area about-style-1 axil-section-gap ">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-xl-4 col-lg-6">
                <div class="about-thumbnail">
                    <div class="thumbnail">
                        <img src="/static/images/error-image/error_image.png" alt="Error Image">
                    </div>
                </div>
            </div>
            <div class="col-xl-8 col-lg-6">
                <div class="about-content content-right">
                    <h1>500</h1>
                    <h3>Internal Server Error</h3>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="singin-header-btn">
                                <p>Looks like we made a mistake. Forgive us?</p>
                                <a href="/" class="axil-btn btn-bg-secondary sign-up-btn">Go Back</a>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
