{% extends 'shop.html' %}
{% block title %}Character List{% endblock %}
{% block content %}
        <!-- Start Wishlist Area  -->
        <div class="axil-wishlist-area axil-section-gap">
            <div class="container">
                <div class="product-table-heading">
                    <h4 class="title">My Reading List</h4>
                </div>
                <div class="table-responsive">
                    <table class="table axil-product-table axil-wishlist-table">
                        <thead>
                            <tr>
                                <th scope="col" class="product-remove"></th>
                                <th scope="col" class="product-thumbnail"></th>
                                <th scope="col" class="product-title">Name</th>
                                <th scope="col" class="product-title">Real Name</th>
                                <th scope="col" class="product-price">Appearances</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for character in character_list %}
                                <tr>
                                    <form action="/users/{{ character.id }}/remove_character" method="POST">
                                        <td class="product-remove"><button class="remove-wishlist"><i class="fal fa-times"></i></button></td>
                                    </form>
                                    <td class="product-thumbnail"><a href="/characters/{{ character.id }}"><img src="{{ character.icon_image_url }}" alt="Digital Product"></a></td>
                                    <td class="product-title"><a href="/characters/{{ character.id }}">{{ character.name }}</a></td>
                                    <td class="product-title">{{ character.real_name }}</td>
                                    <td class="product-price" data-title="Appearances">{{ character.total_appearances }}</td>
                                </tr>
                            {% endfor %}

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <!-- End Wishlist Area  -->
{% endblock %}
